<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <header>
        Filmoholia
    </header>
    <section class="slider">
        <article class="slider_select">
            Wyszukaj film:
        </article>
        <article class="slider_button go_top">
            <div class="triangle_top">
            </div>
        </article>
        <article class="slider_button go_top_alternate">
            <div class="triangle_top_alternate">
            </div>
        </article>
        <article class="slider_list">
            <div class="list_elements">
                <div class="slider_element">
                    <img class="list_img" src="img/Catch_me_if_you_can.jpg" title="Złap mnie jeśli potrafisz" alt="Złap mnie jeśli potrafisz">
                    <p class="list_text">
                        Złap mnie, jeśli potrafisz
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Krwawy_diament.jpg" title="Krwawy diament" alt="Krwawy diament">
                    <p class="list_text">
                        Krwawy diament
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Infiltracja.jpg" title="Infiltracja" alt="Infiltracja">
                    <p class="list_text">
                        Infiltracja
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/W_sieci_kłamstw.jpg" title="W sieci kłamstw" alt="W sieci kłamstw">
                    <p class="list_text">
                        W sieci kłamstw
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Incepcja.jpg" title="Incepcja" alt="Incepcja">
                    <p class="list_text">
                        Incepcja
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Wyspa_tajemnic.jpg" title="Wyspa tajemnic" alt="Wyspa tajemnic">
                    <p class="list_text">
                        Wyspa tajemnic
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Django.jpg" title="Django" alt="Django">
                    <p class="list_text">
                        Django
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Wielki_gatsby.jpg" title="Wielki gatsby" alt="Wielki gatsby">
                    <p class="list_text">
                        Wielki Gatsby
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Wilk_z_wall_street.jpg" title="Wilk z wall street" alt="Wilk z wall street">
                    <p class="list_text">
                        Wilk z Wall Street
                    </p>

                </div>
                <div class="slider_element">
                    <img class="list_img" src="img/Zjawa.jpg" title="Zjawa" alt="Zjawa">
                    <p class="list_text">
                        Zjawa
                    </p>

                </div>
            </div>
        </article>
        <article class="slider_button go_bottom">
            <div class="triangle_bottom">
            </div>
        </article>
        <article class="slider_button go_bottom_alternate">
            <div class="triangle_bottom_alternate">
            </div>
        </article>
    </section>
    <script type="text/javaScript" src="./js/gallery.js"></script>
</body>

</html>
