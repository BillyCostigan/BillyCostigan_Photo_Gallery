<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        @import 'https://fonts.googleapis.com/css?family=Baloo+Chettan|Sigmar+One';
    </style>
</head>

<body>
    <header class="header_title">
        Photo research
    </header>
    <section class="slider">
        <article class="slider_select">
            View photo:
        </article>
        <article class="main_section">
            <div class="slider_button go_top go_left">
                <div class="triangle_top">
                </div>
            </div>
            <div class="slider_button go_top_alternate go_left_alternate">
                <div class="triangle_top_alternate">
                </div>
            </div>
            <div class="slider_list">
                <div class="list_elements">
                    <div class="slider_element" data-number="0">
                        <img class="list_img" src="img/Burza_z_piorunami.jpg" title="Złap mnie jeśli potrafisz" alt="Złap mnie jeśli potrafisz">
                        <p class="list_text">
                            Storm
                        </p>

                    </div>
                    <div class="slider_element" data-number="1">
                        <img class="list_img" src="img/Gorskie_jezioro.jpeg" title="Krwawy diament" alt="Krwawy diament">
                        <p class="list_text">
                            Mountain lake
                        </p>

                    </div>
                    <div class="slider_element" data-number="2">
                        <img class="list_img" src="img/Gorskie_szczyty.jpg" title="Infiltracja" alt="Infiltracja">
                        <p class="list_text">
                            Mountain peaks
                        </p>

                    </div>
                    <div class="slider_element" data-number="3">
                        <img class="list_img" src="img/Lasy_amazonskie.jpg" title="W sieci kłamstw" alt="W sieci kłamstw">
                        <p class="list_text">
                            Amazon river
                        </p>

                    </div>
                    <div class="slider_element" data-number="4">
                        <img class="list_img" src="img/Lasy_zachod.jpeg" title="Incepcja" alt="Incepcja">
                        <p class="list_text">
                            Sunset in forest
                        </p>

                    </div>
                    <div class="slider_element" data-number="5">
                        <img class="list_img" src="img/Lasy.JPG" title="Wyspa tajemnic" alt="Wyspa tajemnic">
                        <p class="list_text">
                            Forest
                        </p>

                    </div>
                    <div class="slider_element" data-number="6">
                        <img class="list_img" src="img/Miasto.jpg" title="Django" alt="Django">
                        <p class="list_text">
                            City
                        </p>

                    </div>
                    <div class="slider_element" data-number="7">
                        <img class="list_img" src="img/Pole.jpg" title="Wielki gatsby" alt="Wielki gatsby">
                        <p class="list_text">
                            Field
                        </p>

                    </div>
                    <div class="slider_element" data-number="8">
                        <img class="list_img" src="img/Pustynia.jpg" title="Wilk z wall street" alt="Wilk z wall street">
                        <p class="list_text">
                            Desert
                        </p>

                    </div>
                    <div class="slider_element" data-number="9">
                        <img class="list_img" src="img/Rwaca_rzeka.jpg" title="Zjawa" alt="Zjawa">
                        <p class="list_text">
                            River
                        </p>

                    </div>
                </div>
            </div>
            <div class="slider_button go_bottom go_right">
                <div class="triangle_bottom">
                </div>
            </div>
            <div class="slider_button go_bottom_alternate go_right_alternate">
                <div class="triangle_bottom_alternate">
                </div>
            </div>
        </article>
    </section>
    <script type="text/javaScript" src="./js/gallery.js"></script>
</body>

</html>


</html>
